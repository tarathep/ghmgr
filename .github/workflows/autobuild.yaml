name: Build Artifact

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set env
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Setup GO
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.7'
    - run: go run main.go list member -t cdc-app


    - name: Build
      run: |
        CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -a -installsuffix cgo -o ghmgr.exe .
        ls -al
    
    # - name: Copy Webapp Configuration
    #   run: cp ${{ github.workspace }}/web.config ${{ github.workspace }}/bin/Release/netcoreapp3.1/

    - name: Packing Arifact Files
      run: |
        tar -zcvf ghmgr-${{ env.RELEASE_VERSION }}-win-amd64.tar.gz ghmgr.exe

    - name: Upload Artifact Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.workspace }}/ghmgr-${{ env.RELEASE_VERSION }}-win-amd64.tar.gz